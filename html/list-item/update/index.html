<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <meta
      name="description"
      content="Buy or sell items on Auction Treasury today"
    />
    <link rel="stylesheet" href="https://use.typekit.net/tbh6oft.css" />
    <link rel="icon" href="/assets/logo_small.png" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script type="module" defer src="/src/js/index.mjs"></script>
    <title>Home</title>
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg py-2">
      <div class="container-fluid p-3">
        <a class="navbar-brand" href="/" id="logoLink"
          ><img
            src="/assets/logo.png"
            class="logo ms-3"
            alt="Auction Treasury's brand logo"
        /></a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-3 mx-auto mb-lg-0 mt-4 mt-lg-0">
            <li
              class="nav-item mt-0 mt-lg-0 p-2 py-lg-2 d-none"
              id="listItemLinkContainer"
            >
              <a class="nav-link" href="/html/list-item/create/"
                ><img
                  src="/assets/plus.png"
                  class="plus-icon"
                  alt="plus icon"
                />List an item</a
              >
            </li>
            <li class="nav-item p-2 d-none" id="loginLinkContainer">
              <a class="nav-link" href="/html/login/">Login</a>
            </li>
            <li class="nav-item p-2 d-none" id="registerLinkContainer">
              <a class="nav-link" href="/html/register/">Register</a>
            </li>
            <li
              class="nav-item p-2 d-lg-none d-none"
              id="viewProfileLinkContainer"
            >
              <a class="nav-link" href="/html/profile/details/">View profile</a>
            </li>
            <div
              class="px-lg-4 mt-3 mb-0 my-lg-0 text-end d-lg-none d-none"
              id="signedInAsContainer"
            ></div>
            <li
              class="px-lg-4 mt-3 mb-0 my-lg-0 text-end d-none"
              id="avatarContainer"
            >
              <a
                class="nav-link"
                id="avatarLink"
                href="/html/profile/details/"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="row mx-auto bg-white mw-1200 min-vh-100">
        <div class="mx-auto mw-1000" id="updateItemContainer">
          <h1 class="text-center my-5">Update Listing</h1>
          <div id="formContainer">
            <form
              class="form d-flex flex-column mw-600 mx-sm-auto mx-2"
              id="updateItemForm"
            >
              <label for="title">Title:</label>
              <input
                type="text"
                name="title"
                id="title"
                class="mt-1 mb-4 form-control"
                required
              />
              <label for="description">Description:</label>
              <textarea
                rows="4"
                name="description"
                id="description"
                class="mt-1 mb-4 form-control"
              ></textarea>
              <label for="tags">Tags:</label>
              <input
                type="text"
                name="tags"
                id="tags"
                class="form-control mt-1 mb-4"
                placeholder="tags separated with commas"
              />
              <label for="media">Images (separate Url's with comma):</label>
              <input
                type="url"
                name="media"
                id="media"
                class="form-control mt-1 mb-3"
                placeholder="https://image.com/example"
              />
              <div class="row">
                <div class="col text-end">
                  <button
                    class="btn btn-primary my-4"
                    id="updateButton"
                    type="submit"
                  >
                    Update
                  </button>
                  <button
                    id="deleteButton"
                    class="btn btn-danger my-4 ms-2"
                    type="button"
                  >
                    Delete
                  </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary mt-auto text-center">
      <div>
        <div
          class="topButton border border-dark rounded-bottom mx-auto pt-2"
          id="topButton"
        >
          <img
            src="/assets/arrow.png"
            class="arrow"
            alt="clickable arrow guiding user to top of the page"
          />
          <p class="pt-1">Top</p>
        </div>
        <img
          src="/assets/logo.png"
          class="footer_logo"
          alt="Auction Treasury's brand logo"
        />
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
