<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <meta
      name="description"
      content="Buy or sell items on Auction Treasury today"
    />
    <link rel="stylesheet" href="https://use.typekit.net/tbh6oft.css" />
    <link rel="icon" href="/assets/logo_small.png" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script type="module" defer src="/src/js/index.mjs"></script>
    <title>Home</title>
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg py-2">
      <div class="container-fluid p-3">
        <a class="navbar-brand" href="/" id="logoLink"
          ><img
            src="/assets/logo.png"
            class="logo ms-3"
            alt="Auction Treasury's brand logo"
        /></a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-3 mx-auto mb-lg-0 mt-4 mt-lg-0">
            <li
              class="nav-item mt-0 mt-lg-0 p-2 py-lg-2"
              id="listItemLinkContainer"
            >
              <a class="nav-link" href="/html/list-item/create/"
                ><img
                  src="/assets/plus.png"
                  class="plus-icon"
                  alt="plus icon"
                />List an item</a
              >
            </li>
            <li class="nav-item p-2" id="loginLinkContainer">
              <a class="nav-link" href="/html/login/">Login</a>
            </li>
            <li class="nav-item p-2" id="registerLinkContainer">
              <a class="nav-link" href="/html/register/">Register</a>
            </li>
            <li class="nav-item p-2 d-lg-none" id="viewProfileLinkContainer">
              <a class="nav-link" href="/html/profile/details/">View profile</a>
            </li>
            <div
              class="px-lg-4 mt-3 mb-0 my-lg-0 text-end d-lg-none"
              id="signedInAsContainer"
            ></div>
            <li
              class="px-lg-4 mt-3 mb-0 my-lg-0 text-end d-none"
              id="avatarContainer"
            >
              <a
                class="nav-link"
                id="avatarLink"
                href="/html/profile/details/"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="row mx-lg-auto bg-white mw-1200 min-vh-100">
        <div class="mx-auto mw-1000" id="loginContainer">
          <div class="mx-auto text-center pb-5 pt-md-5">
            <img
              src="/assets/login-image.jpg"
              class="mw-600 w-100 banner_image border rounded-1"
              alt="Diversity of people"
            />
          </div>
          <div id="formContainer">
            <form
              method="POST"
              class="form d-flex flex-column mw-600 mx-sm-auto mx-2"
              id="formLogin"
            >
              <p class="mb-5">
                Log in with your noroff account, and start bidding on items
                today!
              </p>
              <label for="email">E-mail:</label>
              <input
                type="email"
                name="email"
                id="email"
                class="mt-1 mb-3 form-control"
                required
                pattern="^[\w\-.]+@?stud.noroff.no$"
                title="E-mail address needs to contain @stud.noroff.no"
              />
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control mt-1 mb-3"
                required
                minlength="8"
              />
              <div class="row">
                <div class="col">
                  <a href="/html/register/" class="my-4" type="submit"
                    >Not yet got an account?
                    <span class="d-block">Register here..</span></a
                  >
                </div>
                <div class="col text-end">
                  <button class="btn btn-primary my-4 px-4" type="submit">
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary mt-auto text-center">
      <div>
        <div
          class="topButton border border-dark rounded-bottom mx-auto pt-2"
          id="topButton"
        >
          <img
            src="/assets/arrow.png"
            class="arrow"
            alt="clickable arrow guiding user to top of the page"
          />
          <p class="pt-1">Top</p>
        </div>
        <img
          src="/assets/logo.png"
          class="footer_logo"
          alt="Auction Treasury's brand logo"
        />
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
