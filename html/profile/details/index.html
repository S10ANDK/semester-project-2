<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <meta
      name="description"
      content="Buy or sell items on Auction Treasury today"
    />
    <link rel="stylesheet" href="https://use.typekit.net/tbh6oft.css" />
    <link rel="icon" href="/assets/logo_small.png" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script type="module" defer src="/src/js/index.mjs"></script>
    <title>Home</title>
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg py-2">
      <div class="container-fluid p-3">
        <a class="navbar-brand" href="/" id="logoLink"
          ><img
            src="/assets/logo.png"
            class="logo ms-3"
            alt="Auction Treasury's brand logo"
        /></a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-3 mx-auto mb-lg-0 mt-4 mt-lg-0">
            <li
              class="nav-item mt-0 mt-lg-0 p-2 py-lg-2"
              id="listItemLinkContainer"
            >
              <a class="nav-link" href="/html/list-item/create/"
                ><img
                  src="/assets/plus.png"
                  class="plus-icon"
                  alt="plus icon"
                />List an item</a
              >
            </li>
            <li class="nav-item p-2" id="loginLinkContainer">
              <a class="nav-link" href="/html/login/">Login</a>
            </li>
            <li class="nav-item p-2" id="registerLinkContainer">
              <a class="nav-link" href="/html/register/">Register</a>
            </li>
            <li class="nav-item p-2 d-lg-none" id="viewProfileLinkContainer">
              <a class="nav-link active" href="/html/profile/details/"
                >View profile</a
              >
            </li>
            <div
              class="px-lg-4 mt-3 mb-0 my-lg-0 text-end d-lg-none"
              id="signedInAsContainer"
            ></div>
            <li
              class="px-lg-4 mt-3 mb-0 my-lg-0 text-end d-none"
              id="avatarContainer"
            >
              <a
                class="nav-link"
                id="avatarLink"
                href="/html/profile/details/"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="mx-lg-auto bg-white mw-1200 min-vh-100">
        <div class="text-end" id="logOutContainer">
          <a class="btn btn-secondary rounded-1 m-3" id="logOutButton">
            Log out
          </a>
        </div>
        <div class="text-center" id="profileContainer">
          <div class="loader-container">
            <div class="loading-indicator"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary mt-auto text-center">
      <div>
        <div
          class="topButton border border-dark rounded-bottom mx-auto pt-2"
          id="topButton"
        >
          <img
            src="/assets/arrow.png"
            class="arrow"
            alt="clickable arrow guiding user to top of the page"
          />
          <p class="pt-1">Top</p>
        </div>
        <img
          src="/assets/logo.png"
          class="footer_logo"
          alt="Auction Treasury's brand logo"
        />
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
