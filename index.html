<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <meta
      name="description"
      content="Buy or sell items on Auction Treasury today"
    />
    <link rel="stylesheet" href="https://use.typekit.net/tbh6oft.css" />
    <link rel="icon" href="/assets/logo_small.png" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script type="module" defer src="/src/js/index.mjs"></script>
    <title>Home</title>
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg py-2">
      <div class="container-fluid py-3">
        <a class="navbar-brand" href="/index.html"
          ><img
            src="/assets/logo.png"
            class="logo ms-3"
            alt="Auction Treasury's brand logo"
        /></a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-3 mx-auto mb-lg-0">
            <li class="nav-item p-2">
              <a class="nav-link pt-4 pt-lg-2" href="/html/list-item/create/"
                ><img
                  src="/assets/plus.png"
                  class="plus-icon"
                  alt="plus icon"
                />List an item</a
              >
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/html/login/">Login</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/html/register/">Register</a>
            </li>
            <li class="nav-item dropdown p-2">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Name
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/html/profile/details/"
                    >Profile</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="/">Log out</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="pageContainer row mx-3 bg-white mx-auto mw-1200">
        <div class="pt-5">
          <h1 class="text-center">Bid on listed items today!</h1>
          <p class="text-center pt-2">
            Use credits to bid on other user's listed items
          </p>
        </div>
        <div class="filterButtonsContainer text-end mx-auto mw-1000 mt-5">
          <button
            type="button"
            id="filterNewestButton"
            class="btn btn-info btn-outline-info"
          >
            Newest
          </button>
          <button
            type="button"
            id="filterOldestButton"
            class="btn btn-info btn-outline-info"
          >
            Oldest
          </button>
        </div>
        <form
          class="d-flex py-2 mt-4 mx-auto searchField mx-auto"
          role="search"
        >
          <input
            class="form-control"
            id="searchField"
            type="search"
            placeholder="Search items..."
            aria-label="Search"
          />
        </form>
        <div
          class="row mx-3 mw-1000 mx-auto fade-in min-vh-100"
          id="listingsContainer"
        >
          <div class="loader-container">
            <div class="loading-indicator"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary mt-auto text-center">
      <div>
        <div
          class="topButton border border-dark rounded-bottom mx-auto pt-2"
          id="topButton"
        >
          <img
            src="/assets/arrow.png"
            class="arrow"
            alt="clickable arrow guiding user to top of the page"
          />
          <p class="pt-1">Top</p>
        </div>
        <img
          src="/assets/logo.png"
          class="footer_logo"
          alt="Auction Treasury's brand logo"
        />
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
