<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <meta
      name="description"
      content="Buy or sell items on Auction Treasury today"
    />
    <link rel="stylesheet" href="https://use.typekit.net/tbh6oft.css" />
    <link rel="icon" href="/assets/logo_small.png" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Home</title>
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"
          ><img
            src="/assets/logo.png"
            class="logo"
            alt="Auction Treasury's brand logo"
        /></a>
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-3 mx-auto mb-lg-0">
            <li class="nav-item py-2">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item py-2">
              <a class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item dropdown py-2">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Name
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Log out</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex py-2" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <h3>hi world</h3>
    </main>
    <footer class="bg-primary mt-auto text-center">
      <div>
        <div class="top_button border border-dark rounded-bottom mx-auto pt-2">
          <img
            src="/assets/arrow.png"
            class="arrow"
            alt="clickable arrow guiding user to top of the page"
          />
          <p class="pt-1">Top</p>
        </div>
        <img
          src="/assets/logo.png"
          class="footer_logo"
          alt="Auction Treasury's brand logo"
        />
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
